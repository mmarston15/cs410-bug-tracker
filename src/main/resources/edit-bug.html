<!DOCTYPE html>
<html>
<head>
    <title>Bug Tracker</title>
    <meta charset="utf-8">
</head>
<body>
<a href="/">Home</a><br>
<h1>Edit Bug</h1>
<form action="/{{userId}}/bug/{{bugId}}/submit-edit" method="post">
    <!--Title-->
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{bug.getTitle()}}">
    </div>
    <!--Details-->
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description">{{bug.getDescription()}}</textarea>
    </div>
    <!--Status-->
    <div>
        <label for="status">Status</label>
        <select id="status" name="status">
            <option value="">(select)</option>
            <option value="open" {% if bug.getStatus() == "open" %}selected{% endif %}>Open</option>
            <option value="closed" {% if bug.getStatus() == "closed" %}selected{% endif %}>Closed</option>
            <option value="rejected" {% if bug.getStatus() == "rejected" %}selected{% endif %}>Rejected</option>
        </select>
    </div>
    <!--TODO Tags-->
    <!--<div>-->
        <!--<label for="tags">Tags</label>-->
        <!--<input type="text" id="tags" name="tags">-->
    <!--</div>-->
    <!--Submit-->
    <input type="submit">
</form>

</body>
</html>
